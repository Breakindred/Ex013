<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/Pequeno.jpg" type="image/jpg">
        <!--Outro source tem que ser acima, coloca os sourcers na ordem do menor pro maior, usando o max-width-->
        <source media="(max-width: 1050px)" srcset="img/Medio.jpg" type="image/jpg">
        <img src="img/Grande.jpg" alt="imagem flexivel">
    </picture>
</body>
</html>
